<!-- Bouton vert (inchang√©) -->
{% if page == n_pages - 1 %}
<button
  onclick="openModalAddTree()"
  style="background: transparent; border: none; padding: 0; cursor: pointer;"
  aria-label="Ajouter"
>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    style="width: 48px; height: 48px; color: green;"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
    stroke-width="2"
  >
    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
  </svg>
</button>
{% endif %}

<!-- Bo√Æte modale a√©r√©e -->
<div
  id="addTreeModal"
  style="
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background-color: rgba(0,0,0,0.5);
    justify-content: center;
    align-items: center;
    padding: 2rem;
    box-sizing: border-box;
  "
>
  <div
    style="
      background: white;
      padding: 40px 40px 50px 40px;
      border-radius: 12px;
      max-width: 360px;
      width: 100%;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      position: relative;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.5;
    "
  >
    <h3
      class="text-xl font-semibold mb-6"
      style="color: #2d3748; font-weight: 700; font-size: 1.5rem;"
    >
      üåø Ajouter un arbre pond√©r√©
    </h3>

    {% include "components/data_selector.html" %}

    <div style="margin: 1rem 0;"></div> <!-- Espace entre les includes -->

    {% include "components/feature_selector.html" %}

    <form method="post" action="/add-tree" style="margin-top: 1.5rem;">
      <input
        type="number"
        name="weight"
        step="0.1"
        placeholder="Entrez un poids"
        required
        style="
          width: 100%;
          padding: 14px 12px;
          font-size: 1rem;
          border: 1.5px solid #cbd5e0;
          border-radius: 8px;
          margin-bottom: 24px;
          transition: border-color 0.3s ease;
          box-sizing: border-box;
        "
        min="0.1" 
        max="1"
        onfocus="this.style.borderColor='#38a169'"
        onblur="this.style.borderColor='#cbd5e0'"
      />

      <div style="display: flex; justify-content: center; gap: 16px;">
        <button
          type="submit"
          style="
            background-color: #38a169;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(56, 161, 105, 0.4);
            transition: background-color 0.3s ease;
          "
          onmouseover="this.style.backgroundColor='#2f855a'"
          onmouseout="this.style.backgroundColor='#38a169'"
        >
          ‚úÖ Valider
        </button>

        <button
          type="button"
          onclick="closeModalAddTree()"
          style="
            background-color: #718096;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(113, 128, 150, 0.4);
            transition: background-color 0.3s ease;
          "
          onmouseover="this.style.backgroundColor='#4a5568'"
          onmouseout="this.style.backgroundColor='#718096'"
        >
          ‚ùå Annuler
        </button>
      </div>

    </form>

    <!-- Bouton fermer -->
    <button
      aria-label="Fermer la modale"
      onclick="closeModalAddTree()"
      style="
        position: absolute;
        top: 14px;
        right: 14px;
        font-size: 24px;
        font-weight: 700;
        border: none;
        background: transparent;
        cursor: pointer;
        color: #718096;
        transition: color 0.3s ease;
      "
      onmouseover="this.style.color='#4a5568'"
      onmouseout="this.style.color='#718096'"
    >
      &times;
    </button>
  </div>
</div>

<script>
  function openModalAddTree() {
    document.getElementById("addTreeModal").style.display = "flex";
  }

  function closeModalAddTree() {
    document.getElementById("addTreeModal").style.display = "none";
  }
</script>
